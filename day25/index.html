<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

<body class="bod">

  <div class="one">
    <div class="two">
      <div class="three">
      </div>
    </div>
  </div>

<style>
  html {
    box-sizing: border-box;
  }
  *, *:before, *:after { box-sizing: inherit; }
  div {
    width:100%;
    padding:100px;
  }
  .one {
    background: thistle;
  }
  .two {
    background:mistyrose;
  }
  .three {
    background:coral;
  }
</style>

<button></button>
<script>
window.onload = function() {
  const divs = document.querySelectorAll('div');
  divs.forEach((div)=>div.addEventListener('click',handleClick,{once:true}));
  function handleClick(e) {
    e.stopPropagation();
    console.log(this.classList.value);
  }
}
</script>
