<html>
<head>
  <title>DAY 1: THE DRUM KIT</title>
  <link rel="stylesheet" type="text/css" href="./style.css">
  <script src="./app.js"></script>
</head>
<body>
<div class="keys" id="keys">
  <div data-key="65" class="key"><h1>a</h1><h6>kick</h6></div>
  <div data-key="83" class="key"><h1>s</h1><h6>snare</h6></div>
  <div data-key="68" class="key"><h1>d</h1><h6>hi hat</h6></div>
  <div data-key="70" class="key"><h1>f</h1><h6>open hat</h6></div>
  <div data-key="71" class="key"><h1>g</h1><h6>ride</h6></div>
  <div data-key="72" class="key"><h1>h</h1><h6>tom</h6></div>
  <div data-key="74" class="key"><h1>j</h1><h6>tink</h6></div>

  <div data-key="76" class="key"><h1>l</h1><h6>clap</h6></div>
</div>

<audio id="audio" class="sounds" src="./sounds/boom.wav" data-key="75"></audio>
<audio id="audio" class="sounds" src="./sounds/clap.wav" data-key="76"></audio>
<audio id="audio" class="sounds" src="./sounds/hihat.wav" data-key="68"></audio>
<audio id="audio" class="sounds" src="./sounds/kick.wav" data-key="65"></audio>
<audio id="audio" class="sounds" src="./sounds/openhat.wav" data-key="70"></audio>
<audio id="audio" class="sounds" src="./sounds/ride.wav" data-key="71"></audio>
<audio id="audio" class="sounds" src="./sounds/snare.wav" data-key="83"></audio>
<audio id="audio" class="sounds" src="./sounds/tink.wav" data-key="74"></audio>
<audio id="audio" class="sounds" src="./sounds/tom.wav" data-key="72"></audio>
