<html>
<head>
  <title>Adjustable CSS Attributes</title>
<link rel="stylesheet" type="text/css" href="./style.css">
<script src="./app.js"></script>
</head>
<body>
  <div class="example">
  The quick lazy dog jumped over the brown fox.
  </div>
  <div class="slidebox">
    <p><span>Font Size:</span>
    <input type="range" min="1" max="10" step="0.5" data-key="--fnt-sz"></input>
    <span class="font-sz"></span></p>
    <p><span>Rotation Speed:</span>
    <input type="range" min="1" max="10" step="0.5" data-key="--rotation-speed"></input>
    <span class="rot-speed"></span></p>
    <p><span>Height x Width:</span>
    <input type="range" min="1" max="7" step="0.5" data-key="--width"></input>
    <span class="width"></span></p>
  </div>
</body>
</html>
