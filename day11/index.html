<!-- https://player.vimeo.com/external/194837908.sd.mp4?s=c350076905b78c67f74d7ee39fdb4fef01d12420&profile_id=164 -->
<html>
<head>
  <title>Day 11 of JS30 Custom HTML5 Video Player</title>
<link rel="stylesheet" type="text/css" href="./style.css">
<script src="./app.js"></script>
</head>
<!-- Player icons by Lero Keller from the Noun Project -->
<body>
  <div class="player">
    <video class="player" src="https://player.vimeo.com/external/194837908.sd.mp4?s=c350076905b78c67f74d7ee39fdb4fef01d12420&profile_id=164" {autoplay="false" autostart="false"}></video>
  <div class="controls">
    <div id="progressBar"><input type="range" id="seek" value="0"></div>
    <div id="goBackwards"><img src="./reverse.svg" id="b"></div>
    <div id="play"><img src="./play.svg"></div>
    <div id="goForwards"><img src="./forward.svg" id="f"></div>
    <div id="volume"><label for="volume">volume<input type="range" id="volume" min="0" max="1" step="0.1" value="0.5"></label></div>
    <div id="rate"><label for="rate">playback rate (0.5x->2x)</label><input type="range" id="rate" min="0.5" max="2" step="0.5" value="1.0"></div>
  </div>
</div>
</body>
</html>
