<html>
<head>
  <title>JS30 Day 19: PhotoBooth-Esque JS App</title>
  <link rel="stylesheet" type="text/css" href="./style.css">
  <script src="./app.js"></script>
</head>
<body>
<!--Icon Creds:
Camera by abderraouf omara from the Noun Project
doodle by Kyle Tezak from the Noun Project-->
    <video id="video" autoplay="true"></video>
    <div class="container"><canvas id="camCanvas"></canvas>
<div class="controls"><center><img src="camera.svg" width="100" height="100" class="camera">
  <img src="splitfour.svg" width="100" height="100" class="splitFour"></center><br />
<label for="red">R:</label><input type="range" id="red" min="1" max="3" step="0.05">
<label for="green">G:</label><input type="range" id="green" min="1" max="3" step="0.05">
<label for="blue">B:</label><input type="range" id="blue" min="1" max="3" step="0.05">
<label for="saturation">SATURATION:</label><input type="range" id="saturation" min="0" max="2" step="0.1">
<label for="brightness">BRIGHTNESS:</label><input type="range" id="brightness" min="-10" max="16" step="2">
<label for="contrast">CONTRAST:</label><input type="range" id="contrast" min="0.1" max="3.1" step="0.2">
<label for="pause">PAUSE</label><button class="pause">PAUSE</button>
<label for="sharpen">SHARPEN</label><button class="sharpen">SHARPEN</button>
</div>
<div class="photoGrid"></div>
</div>
</body>
</html>
